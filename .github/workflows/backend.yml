
name: Go CI Pipeline (Backend)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test, Lint & Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download
        working-directory: ./backend

      - name: Verify Go Modules
        run: go mod verify
        working-directory: ./backend

      - name: Check for module tidiness
        run: |
          go mod tidy
          git diff --exit-code -- go.mod go.sum
        working-directory: ./backend

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@2.6.1

      - name: Run linter
        run: golangci-lint run ./...
        working-directory: ./backend

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run vulnerability scan
        run: govulncheck ./...
        working-directory: ./backend

      - name: Run tests with race detector and coverage 
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...
        working-directory: ./backend

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.out

  build-binary:
    name: Build Go Binary
    runs-on: ubuntu-latest
    needs: [test] 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Go binary 
        run: CGO_ENABLED=0 GOOS=linux go build -ldflags="-s -w" -o app ./main.go
        working-directory: ./backend

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-app-binary
          path: backend/app


 